group 'be.kuleuven.alsn'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.google.guava:guava:11.0.2'
    compile 'com.sparkjava:spark-core:2.0.0'
}
